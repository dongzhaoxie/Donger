<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donger</title>
    <style>
      body {
        background-image: url("背景图.png");
        background-size: cover; /* 背景图覆盖整个页面 */
        background-attachment: fixed; /* 背景图固定不动 */
        background-position: center; /* 背景图居中 */
      }
      .btn {
        display: inline-block;
        padding: 20px 20px; /* 控制按钮大小（内边距） */
        font-size: 16px; /* 文字大小 */
        line-height: 2;
        border: 2px solid #333; /* 边框样式 */
        background-image: url("网站头像.jpg");
        background-size: cover; /* 背景色 */
        color: #333; /* 文字颜色 */
        border-radius: 60px; /* 圆角：调大变更圆润 */
        cursor: pointer;
      }
      .flex-container {
        display: flex; /* 弹性布局 */
        width: 95%;
        margin: 0 auto;
      }
      .flex-box {
        flex: 1; /* 两个元素平分父容器宽度（各占50%） */
        padding: 20px;
        text-align: center;
        box-sizing: border-box; /* 边框包含在宽度内 */
      }
      .flex-left {
        border: 3px solid rgb(0, 0, 0);
        margin-right: 10%;
        height: 400px;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
      }
      .flex-right {
        border: 3px solid rgb(0, 0, 0);
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
      }
      .img-1 {
        text-align: center;
        background-image: url(https://ts1.tc.mm.bing.net/th/id/R-C.d122b25e718770f2188a05299581f60d?rik=zH5MPDRg9tOikA&riu=http%3a%2f%2fpmo158f70.pic29.websiteonline.cn%2fupload%2f3v0t.jpg&ehk=CgmE5WWN2iUFtdECeT%2bvsYwzz%2bVVrgvS6wTxwpIO9%2bc%3d&risl=&pid=ImgRaw&r=0);
        background-size: auto;
        background-repeat: no-repeat;
        background-position-y: 0%;
        width: 100%;
        height: 200px;
      }
      .border-1 {
        text-align: center;
        border: 2px dashed green;
        padding: 5px;
        margin: 5px;
        font-size: 150%;
        line-height: 1;
        letter-spacing: 20px;
      }
      audio {
        position: fixed;
        top: 1px;
        width: 20%;
        left: 80%;
      }
      iframe {
        width: 100%;
        height: 500px;
        background-color: rgb(177, 177, 177);
      }
      p {
        color: rgb(133, 3, 240);
      }
    </style>
  </head>
  <body>
    <button class="btn" onclick="showAlert()"></button>
    <audio src="第一次爱的人.mp3" autoplay controls></audio>
    <script>
      function showAlert() {
        alert("欢迎访问我的网站！");
      }
    </script>
    <div class="img-1"></div>
    <div class="border-1">
      <p>欢迎来到风光的政策及知识网站</p>
      <p>里面有你想了解的所有内容</p>
    </div>
    <div class="flex-container">
      <div class="flex-box flex-left">
        林业政策
        <p></p>
        <a
          href="https://fzggw.cq.gov.cn/zwxx/tzgg/202002/t20200212_5185815.html"
          target="_blank"
          >风电指标申报</a
        >
      </div>
      <div class="flex-box flex-right">规资政策</div>
    </div>
    <div></div>
  </body>
</html>
